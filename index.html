<html lang="en">
<head>

    <link rel="stylesheet" href="style.css" />

<body>
    <nav id="desktop-nav">
        <div class='logo'>Broc Johnson</div>
        <div>
            <ul class='nav-links'>
                <li><a href="#about">About</a></li>
                <li><a href="#experience">Experience</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contacts">Contact</a></li>
            </ul>
        </div>

    <nav id="hamburger-nav">
        <div class='logo'>Broc Johnson</div>

        <div class='hamburger-menu'>

                <span></span>
                <span></span>

            <div class="menu-links">
                <li><a href="#about" onclick='toggleMenu()'>About</a></li>

    <section id="profile">

        </div>
        <div class="section__text">
            <p class="section__text__p1">Hello, I'm</p>

            <p class="section__text__p2">Fronend Developer</p>
            <div class="btn-container">
                <button

                <button

                </button>
            </div>
            <div id="socials-container">
                <a target='_blank' href='https://www.linkedin.com/in/broc-johnson/'" rel="noopener noreferrer">
                    <img src="./assets/linkedin.png" alt="LinkedIn profile icon with link for Broc"

                    >
                </a>

                <a target='_blank' href='https://github.com/dwaynethebroc' rel="noopener noreferrer">

                    >

        </div>
